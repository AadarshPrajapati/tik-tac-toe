<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>tik tac toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">TIK-TAC-TOE</h1>
            <p class="lead">This is simple tik tac toe game just click to grid and play.</p>
            <input type="button" class="btn btn-outline-primary" id="restart" value="Restart">
        </div>

        <table align="center" id="table">
            <tr>
                <td class="box" id="box1"></td>
                <td class="box" id="box2"></td>
                <td class="box" id="box3"></td>
            </tr>
            <tr>
                <td class="box" id="box4"></td>
                <td class="box" id="box5"></td>
                <td class="box" id="box6"></td>
            </tr>
            <tr>
                <td class="box" id="box7"></td>
                <td class="box" id="box8"></td>
                <td class="box" id="box9"></td>
            </tr>
        </table>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
